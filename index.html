<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
    <link rel="icon" href="/assets/- icon/tab-icon/tab-icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- love jump start -->
    <section id="love">
        <div class="container">
            <div class="love-div"><img src="assets/heart.png" alt=""></div>
        </div>
    </section>
    <!-- love jump end -->

    <!-- loading system start -->
    <section id="loading">
        <div class="container">
            <h1 class="loading-text">Loading...</h1>
        </div>
    </section>
    <!-- loading system end -->

    <!-- round system start -->
    <section id="round">
        <div class="container">
            <div class="round-div"></div>
            <h1 class="round-text">Loading...</h1>
        </div>
    </section>
    <!-- round system end -->

    <!-- box jump start -->
    <section id="box">
        <div class="container">
            <h2 class="box-div">Emergency</h2>
        </div>
    </section>
    <!-- box jump end -->

    <!-- solar system start -->
    <section id="solar">
        <div class="container">

            <div class="sun"></div>
            <div class="mercury-path">
                <div class="mercury"></div>
            </div>
            <div class="venus-path">
                <div class="venus"></div>
            </div>
            <div class="earth-path">
                <div class="earth">
                </div>
            </div>
            <div class="mars-path">
                <div class="mars"></div>
            </div>
            <div class="jupiter-path">
                <div class="jupiter"></div>
            </div>
            <div class="saturn-path">
                <div class="saturn"></div>
            </div>
            <div class="uranus-path">
                <div class="uranus"></div>
            </div>
            <div class="naptune-path">
                <div class="naptune"></div>
            </div>
        </div>
        <video autoplay loop muted src="assets/solar/solar-bg.mp4"></video>
    </section>
    <!-- solar system start -->

    <script src="js/scritpt.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
